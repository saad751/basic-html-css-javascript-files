<html>
    <head>
        <title>bootstrap form controls</title>
        <link rel="stylesheet" href="C:\Users\sadiy\Downloads\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.min.css">

    </head>
    <body class="bg-info">
        <style>
            .container-sm {
              max-width: 700px;
            }
          </style>
        <div class="container-sm">
          <main>
            <div class="py-5 text-center">
              <h1>RSVP form</h1>
              <p class="lead">Using Bootstrap to create a RSVP form</p>
            </div>
<div>

        <form class="needs-validation" novalidate>
            <div class="row lg-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label">First name</label>
                  <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                  <div class="invalid-feedback">Valid first name is required.</div>
                </div>
                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                    <div class="invalid-feedback">
                      Valid last name is required.
                    </div>
                  </div>
    
        <div class="col-sm-6">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
          <div class="invalid-feedback">
            Please enter a valid email address.
          </div>
        </div>

        <div class="col-sm-6">
          <label for="phone" class="form-label">Phone Number <span class="text-muted"></span></label>
          <input type="tel" class="form-control" id="phone" pattern="[0-9]{10,12}" required>
          <div class="invalid-feedback">
            Please enter a valid phone number.
          </div>
        </div>     

        <div class="col-md-5">
          <label for="country" class="form-label">Country</label>
          <select class="form-select" id="country" required>
            <option value="">Choose...</option>
            <option>India</option>
          </select>
          <div class="invalid-feedback">
            Please select a valid country.
          </div>
        </div>

        <div class="col-md-4">
          <label for="state" class="form-label">State</label>
          <select class="form-select" id="state" required>
            <option value="">Choose...</option>
            <option>Karnataka</option>
          </select>
          <div class="invalid-feedback">
            Please provide a valid state.
          </div>
        </div>

        <div class="col-md-3">
          <label for="zip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="zip" placeholder="" required>
          <div class="invalid-feedback">
            Zip code required.
          </div>
        </div>
        <div class="form-check">
          <h3>Will you attend</h3>
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
          <label class="form-check-label" for="flexRadioDefault1">Yes</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
          <label class="form-check-label" for="flexRadioDefault2">
          No
          </label>
        </div>
        <div class="col-mb-3">
        <label for="plus">And with how many guests?</label><br>
        <select class="form-select" aria-label="Default select example">
          <option value="1">Zero</option>
            <option value="2">One</option>
            <option value="3">Two</option>
            <option value="4">Three</option>
          </select>
        </div>
        <div class="form-group">
          <label for="textarea" class="form-label">Additional Comments</label>
          <textarea class="form-control" id="textarea" rows="8"></textarea>
        </div>
        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Submit</button>
      </form>
  </div>
</div>
</main>
</div>

</body>
<script>
     (function(){
        'use strict'

        var forms=document.querySelectorAll(".needs-validation")
        Array.prototype.slice.call(forms)
        .forEach(function(form){
            form.addEventListener('submit',function(event){
                if(!form.checkValidity()) {
                    event.preventDefault()
                event.stopPropagation()

                }
                form.classList.add("was-validated")
            },false)
        })
     })()
      </script>
  </html>
