<head>
    <html>
        <title>jquery</title>
        <script src="C:\Users\sadiy\Downloads\jquery-3.7.1.min.js"></script>
        <script>
            $(document).ready(function(){
                $("#btn1").click(function(){
                    $("#div1").fadeIn(2000);
                    $("#div2").fadeIn(4000);
                    $("#div3").fadeIn(6000);
                });
                $("#btn2").click(function(){
                    $("#div1").fadeOut(2000);
                    $("#div2").fadeOut(4000);
                    $("#div3").fadeOut(6000);
                });
                $("#btn3").click(function(){
                    $("#div1").fadeToggle(2000);
                    $("#div2").fadeToggle(4000);
                    $("#div3").fadeToggle(6000);
                });
            });
        </script>
        </html>
        <body>
            <p>fade with different parameters</p>
            <button id="btn1">Fade In</button>
            <button id="btn2">Fade Out</button>
            <button id="btn3">Fade Toggle</button>
            <div id="div1" style="width:80px; height:80px; background-color:red"></div>
            <div id="div2" style="width:80px;height:80px; background-color:blue"></div>
            <div id="div3" style="width:80px ;height:80px;background-color:black"></div>
        </body>
