<!DOCTYPE html>
<html ng-app="planetApp">
<head>
  <meta charset="UTF-8">
  <title>Employee Directory</title>
  <link rel="stylesheet" href="C:\Users\sadiy\Downloads\bootstrap-5.3.3-dist\bootstrap-5.3.3-dist\css\bootstrap.min.css">
  <script src="C:\Users\sadiy\Downloads\angular.min.js"></script>
  <script src="app.js"></script>
</head>
<body ng-controller="planetController">
  <div class="container">
    <h1>Employee Directory</h1>
    <div class="row mb-3">
      <div class="col-md-3">
        <input type="text" ng-model="searchTerm" class="form-control" placeholder="Search Employees...">
      </div>
      <div class="col-md-3">
        <select class="form-control" ng-model="sortBy" ng-init="sortBy='name'">
          <option value="name">Name</option>
          <option value="department">Department</option>
          <option value="position">Position</option>
          <option value="email">Email</option>
          <option value="phone">Phone Number</option>
        </select>
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary" ng-click="openAddModal()">Add Employee</button>
      </div>
    </div>

    <table class="table table-striped table-hover">
      <thead>
        <tr>
          <th>Name</th>
          <th>Department</th>
          <th>Position</th>
          <th>Email</th>
          <th>Phone Number</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="planet in planets | filter:searchTerm | orderBy:sortBy">
          <td>{{ planet.name }}</td>
          <td>{{ planet.department }}</td>
          <td>{{ planet.position }}</td>
          <td>{{ planet.email }}</td>
          <td>{{ planet.phone }}</td>
          <td>
            <button class="btn btn-warning btn-sm" ng-click="openEditModal(planet)">Edit</button>
            <button class="btn btn-danger btn-sm" ng-click="deleteEmployee(planet)">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add/Edit Modal -->
  <div class="modal fade" id="employeeModal" tabindex="-1" aria-labelledby="employeeModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="employeeModalLabel">{{ modalTitle }}</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">Name</label>
              <input type="text" class="form-control" id="name" ng-model="currentEmployee.name" required>
            </div>
            <div class="mb-3">
              <label for="department" class="form-label">Department</label>
              <input type="text" class="form-control" id="department" ng-model="currentEmployee.department" required>
            </div>
            <div class="mb-3">
              <label for="position" class="form-label">Position</label>
              <input type="text" class="form-control" id="position" ng-model="currentEmployee.position" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" ng-model="currentEmployee.email" required>
            </div>
            <div class="mb-3">
              <label for="phone" class="form-label">Phone Number</label>
              <input type="text" class="form-control" id="phone" ng-model="currentEmployee.phone" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" ng-click="saveEmployee()">Save</button>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
